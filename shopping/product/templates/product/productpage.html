{% extends 'base.html'  %}
{% load static %}
{% load rest_framework %}
{% block content %}
<style>
    body{
        background-color:#434756;
    }


    .container{
        margin-top:40px;
    }

    #product-section{
        margin-top:30px;
        margin-left:60px;
        margin-right:60px;
    }

    .zoom {
        transition: transform .2s;
    }

    .zoom:hover {
        -ms-transform: scale(1.2); /* IE 9 */
        -webkit-transform: scale(1.2); /* Safari 3-8 */
        transform: scale(1.2);
    }

</style>

<!--    <div style="margin-left:600px;" id="search-button ">-->
<!--        <input type="text" placeholder="Search.." name="search2">-->
<!--        <button class="btn btn-outline-info" type="submit">Search</button>-->
<!--    </div>-->
    <section class="text-center mb-4" id="product-section">

        <div class="row wow fadeIn">
            {% for product in products %}
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card">
                        <div class="view overlay">
<!--                            {% comment %} <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/12.jpg" class="card-img-top" {% endcomment %}-->
                            <a href="{% url 'product-details' product.id %}"><img height="200px" width="200px" src="{{ product.image.url }}" class="zoom card-img-top"></a>
                        </div>
                        <div class="card-body text-center">
                            <a href="" class="grey-text">
                                <h5>{{ product.name }}</h5>
                            </a>
                            <h5>
                                <strong>
                                    <h4 style="color:#007bff;">
                                       Rs.{{product.price}}
                                    </h4>
                                </strong>
                            </h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>

    <script>

          document.getElementById("border").style.border = "thick solid black";
    </script>

{% endblock  %}
